<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Parni brojevi + kvadrati</title>
</head>
<body>
 <script type="text/javascript">
    for(let i = 1; i <= 100; i++)
        {
            if(i % 2 == 0){
                document.write("Broj: " + i + " | Kvadrat:" +(i*i) + "</br>")
                console.log("Broj | Njegov kvadrat")
                console.log(i + "   |     " + (i*i))
            }
        }
 </script>
</body>
</html>

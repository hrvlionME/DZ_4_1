<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Temperature</title>
</head>
<body>
 <script type="text/javascript">
    const tempDay = ['2023-11-29', -1, 0, -0.5,0.5, 0, 1.2,1.8,2, 3, 4, 6, 9, 12, 7, 6, 6,8,5,4,2,3,2,1,0]; 

    const obrada = (polje) => {
        let duljina = polje.length
        let zbroj = 0
        let min = polje[1]
        let max = polje[1]
        for(let i = 1; i < polje.length; i++){
            zbroj += polje[i]
            if(polje[i] < min)
                min = polje[i]
            if(polje[i] > max)
                max = polje[i]
        }
        let prosjek = zbroj/(polje.length - 1)
        console.log("Datum: " + polje[0])
        console.log("Minimalna temperatura: " + min)
        console.log("Maksimalna temperatura: " + max)
        console.log("Prosjecna temperatura: " + prosjek)
    }

    obrada(tempDay)
 </script>
</body>
</html>
